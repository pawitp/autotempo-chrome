<!doctype html>
<html data-ng-app="autoTempoApp" lang="en">
<head>
  <meta charset="utf-8">
  <title>AutoTempo</title>

  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body data-ng-controller="AppController as app" data-ng-cloak>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <uib-tabset>
        <uib-tab heading="Log from Exchange" id="tabExchangeLog">
          <ng-include src="'exchangeLog.html'" />
        </uib-tab>
        <uib-tab heading="Quick Log" id="tabQuickLog">
          <ng-include src="'quickLog.html'" />
        </uib-tab>
        <uib-tab heading="Configuration" deselect="app.warnDirtyConfig()" id="tabConfiguration">
          <ng-include src="'configuration.html'" />
        </uib-tab>
      </uib-tabset>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <ng-include src="'result.html'" />
    </div>
  </div>

</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/ngQueue/ngQueue.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/app.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/controllers/appController.js"></script>
<script src="scripts/controllers/exchangeLogController.js"></script>
<script src="scripts/controllers/quickLogController.js"></script>
<script src="scripts/controllers/configurationController.js"></script>
<script src="scripts/controllers/resultController.js"></script>
<script src="scripts/services/configService.js"></script>
<script src="scripts/services/exchangeService.js"></script>
<script src="scripts/services/jiraService.js"></script>
<script src="scripts/services/tempoLogService.js"></script>
<!-- endbuild -->
</body>
</html>
